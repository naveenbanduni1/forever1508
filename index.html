<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>From Strangers To Parents</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: 'Segoe UI', sans-serif;
  background:black;
  color:white;
  overflow:hidden;
  text-align:center;
}

.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  transition:1s;
}

.hidden{opacity:0;pointer-events:none;}

h1{
  font-size:32px;
  margin-bottom:20px;
}

input{
  padding:12px;
  font-size:18px;
  border-radius:30px;
  border:none;
  text-align:center;
}

button{
  padding:14px 30px;
  font-size:20px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:#ff2e63;
  color:white;
  box-shadow:0 0 20px #ff2e63;
}

#yes:hover{
  box-shadow:0 0 40px #ff2e63;
  transform:scale(1.1);
}

#no{
  background:white;
  color:black;
  position:absolute;
  transition:0.2s;
}

img{
  max-width:90%;
  max-height:70vh;
  border-radius:20px;
  box-shadow:0 0 40px #ff2e63;
  animation:zoom 6s ease-in-out;
}

@keyframes zoom{
  from{transform:scale(1);}
  to{transform:scale(1.08);}
}

.caption{
  margin-top:20px;
  font-size:22px;
  min-height:50px;
}

.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2;}
  to{opacity:1;}
}

.confetti{
  position:absolute;
  width:10px;
  height:10px;
  animation:fall 4s linear infinite;
}

@keyframes fall{
  to{transform:translateY(100vh) rotate(720deg);}
}

.heart{
  position:absolute;
  color:#ff2e63;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>
<audio id="heartbeat" src="https://www.soundjay.com/human/heartbeat-01a.mp3"></audio>

<!-- STARS -->
<script>
for(let i=0;i<120;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  document.body.appendChild(s);
}
</script>

<!-- LOGIN -->
<div class="screen" id="login">
<h1>Every love story begins with strangers...</h1>
<p>Enter the secret date</p><br>
<input type="password" id="pass"><br><br>
<button onclick="unlock()">Unlock Destiny</button>
</div>

<!-- SLIDESHOW -->
<div class="screen hidden" id="slideshow">
<img id="photo">
<div class="caption" id="caption"></div>
</div>

<!-- PROPOSAL -->
<div class="screen hidden" id="proposal">
<h1 id="question">Will You Be My Valentine For Every Lifetime?</h1><br>
<button id="yes" onclick="celebrate()">YES üíñ</button>
<button id="no">NO</button>
</div>

<script>
let captions=[
"Two strangers‚Ä¶ destiny already smiling.",
"We grew into love.",
"You became my home.",
"In every crowd‚Ä¶ only you.",
"You turned days into celebrations.",
"Even the cold felt warm.",
"Under city lights‚Ä¶ forever.",
"Perfectly ours.",
"From promises‚Ä¶ to forever.",
"From strangers‚Ä¶ to parents."
];

let current=0;

function unlock(){
if(document.getElementById("pass").value==="1508"){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("music").play();
  document.getElementById("slideshow").classList.remove("hidden");
  showSlide();
}
}

function showSlide(){
if(current<10){
  document.getElementById("photo").src=(current+1)+".jpeg";
  typeWriter(captions[current]);
  current++;
  setTimeout(showSlide,6000);
}else{
  document.getElementById("slideshow").classList.add("hidden");
  document.getElementById("proposal").classList.remove("hidden");
  chaosNo();
}
}

function typeWriter(text){
let i=0;
document.getElementById("caption").innerHTML="";
let interval=setInterval(()=>{
  document.getElementById("caption").innerHTML+=text.charAt(i);
  i++;
  if(i>=text.length) clearInterval(interval);
},50);
}

function chaosNo(){
let no=document.getElementById("no");
no.addEventListener("mouseover",()=>{
  no.style.top=Math.random()*80+"%";
  no.style.left=Math.random()*80+"%";
  no.style.transform="rotate("+Math.random()*360+"deg)";
  no.style.fontSize=Math.random()*25+10+"px";
});
}

function celebrate(){
for(let i=0;i<200;i++){
  let c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"%";
  c.style.background=["#ff2e63","#ffcc00","#00ffcc","#ffffff"][Math.floor(Math.random()*4)];
  document.body.appendChild(c);
}
for(let i=0;i<80;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"%";
  h.innerHTML="‚ù§";
  document.body.appendChild(h);
}
document.getElementById("proposal").innerHTML="<h1>Forever Starts Now üíç</h1>";
}
</script>

</body>
</html>
